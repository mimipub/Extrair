    <title>Extração de Dados para Excel</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Extração de Dados</h1>

            <button id="gerarExcel">Gerar Planilha Excel</button>
        </section>
        
        <footer>
            <p>Desenvolvido por <strong>Ronaldo e C&A</strong></p>
        </footer>
